language: python


matrix:
  include:
    - python: 3.8
      env: TOXENV=flake8
    - python: 3.8
      env: TOXENV=mypy
    - python: 3.8
      env: TOXENV=pylint
    - python: 3.8
      env: TOXENV=black
    - python: 3.8
      env: TOXENV=tilescope

    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: 3.9-dev
      env: TOXENV=py39
    - python: pypy3
      env: TOXENV=pypy36


install:
  - pip install tox


script:
  - tox


deploy:
  provider: pypi
  user: henningu
  password:
    secure: 
  skip_existing: true
  on:
    branch: master


