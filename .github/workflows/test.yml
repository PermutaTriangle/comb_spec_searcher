name: tests

on: [push, pull_request]

jobs:

  mux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python: 3.8
            toxenv: flake8
          - python: 3.8
            toxenv: mypy
          - python: 3.8
            toxenv: pylint
          - python: 3.8
            toxenv: black
          - python: 3.8
            toxenv: tilescope

          - python: 3.6
            toxenv: py36
          - python: 3.7
            toxenv: py37
          - python: 3.8
            toxenv: py38
          - python: 3.9-dev
            toxenv: py39
          - python: pypy3
            toxenv: pypy36
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{  matrix.python }}
      - name: install dependencies
        run: python -m pip install --upgrade pip tox
      - name: run
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: tox


  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install dependencies
      run: python -m pip install --upgrade pip tox
    - name: run flake8
      run: tox -e flake8

  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install dependencies
      run: python -m pip install --upgrade pip tox
    - name: run mypy
      run: tox -e mypy

  pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install dependencies
      run: python -m pip install --upgrade pip tox
    - name: run pylint
      run: tox -e pylint

  black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install dependencies
      run: python -m pip install --upgrade pip tox
    - name: run black
      run: tox -e black

  tilescope:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install dependencies
      run: python -m pip install --upgrade pip tox
    - name: run tilescope
      run: tox -e tilescope

  py36:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: install dependencies
      run: python -m pip install --upgrade pip tox
    - name: run pytest py36
      run: tox -e py36

  py37:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: install dependencies
      run: python -m pip install --upgrade pip tox
    - name: run pytest py37
      run: tox -e py37

  py38:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install dependencies
      run: python -m pip install --upgrade pip tox
    - name: run pytest py38
      run: tox -e py38

  py39:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9-dev
    - name: install dependencies
      run: python -m pip install --upgrade pip tox virtualenv
    - name: run pytest py39
      run: tox -e py39

  pypy36:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: pypy3
    - name: install dependencies
      run: python -m pip install --upgrade pip tox
    - name: run pytest pypy3
      run: tox -e pypy36

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install dependencies
      run: python -m pip install --upgrade pip tox
    - name: run pytest py38
      run: tox -e py38

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install dependencies
      run: python -m pip install --upgrade pip tox
    - name: run pytest py38
      run: tox -e py38
